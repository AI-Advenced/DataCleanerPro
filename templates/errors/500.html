{% extends "base.html" %}

{% block title %}Erreur serveur - DataCleaner-Pro{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 text-center">
            <div class="error-illustration mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="h3 text-secondary mb-3">Erreur serveur</h2>
                <p class="text-muted mb-4">
                    Une erreur inattendue s'est produite. Nos équipes ont été notifiées et travaillent 
                    à résoudre le problème.
                </p>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Réessayer
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Accueil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
